<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Hunger</title>
    <link rel="stylesheet" href="cform.css">

  <body>
    <div class="signup-container">
        
        <div class="right-container">
          <header>
            <!-- <h1>Yay, puppies! Ensure your pup gets the best care! </h1> -->
            <div class="set">
                <div class="foot-type">
                  <label for="ft-veg">FOOD</label>
                  <div class="radio-container">
                    <input id="ft-veg" name="ft" type="radio" value="female"></input>
                    <label for="ft-veg">VEG</label>
                    <input id="ft-nveg" name="ft" type="radio" value="male"></input>
                    <label for="ft-nveg">NON-VEG</label>
                  </div>
                </div>
                <div class="type-food">
                  <label for="snack">Spayed or Neutered</label>
                  <div class="radio-container">
                    <input id="snack" name="spayed-neutered" type="radio" value="spayed"></input>
                    <label for="snack">Snack</label>
                    <input id="rice" name="spayed-neutered" type="radio" value="neutered"></input>
                    <label for="rice">Rice</label>
                    <input id="chap" name="spayed-neutered" type="radio" value="neeutered"></input>
                    <label for="chap">Chapati</label>
                  </div>
                </div>
              </div>
            <div class="set">
                <div class="foot-type">
                    <label for="ricet">RICE TYPE</label>
                    <div class="radio-container">
                      <input id="ricet" name="RT" type="radio" value="rrice"></input>
                      <label for="ricet">VEG</label>
                      <input id="srice" name="RT" type="radio" value="s-rice"></input>
                      <label for="srice">NON-VEG</label>
                    </div>
                  </div>
                  <div class="snackname">
                    <label for="snackname">Mention Snack Name</label>
                    <input id="snackname" placeholder="What's the snack?" type="text"></input>
                  </div>

            </div>
            <div class="set">
              <div class="snackname">
                <label for="snackname">Curry?</label>
                <input id="snackname" type="text"></input>
              </div>
              <div class="foot-type">
                <label for="dnte">WOULD YOU LIKE TO DONATE MONEY?</label>
                <div class="radio-container">
                  <input id="dnte" name="dntte" type="radio" value="feeemale"></input>
                  <label for="dnte">YES</label>
                  <input id="ft-maeele" name="dntte" type="radio" value="maeele"></input>
                  <label for="ft-maeele">NO</label>
                </div>
              </div>
            </div>
            
            <div class="set">
                <div class="snackname">
                  <label for="snackname">IF YES, ENTER AMOUNT</label>
                  <input id="snackname" placeholder="AMNT" type="text"></input>
                </div>
            </div>
          </header>
          <footer>
            <div class="set">
              <button id="back"><a href="main.html">Back</a> </button>
              <button id="next">Next</button>
            </div>
          </footer>
        </div>
      </div>

            <button type="submit ">SUBSCRIBE NOW</button>

        </div>

          <h3>CONTACT</h3>
